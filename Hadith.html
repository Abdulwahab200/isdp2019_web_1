<h1>Hadith</h1>
<p> The word hadith means something new or a piece of information. The religious meaning of hadith is a statement, action or approval attributed to the Prophet of Islam, Muhammad. ... An action of the Prophet. The Prophet's approval of an action done by other than him       </p>
